    {% endblock %}
    <form  name = "registerform" action = "/register" method="post"  id = "registerform"> 
      
      <label for = "name">Meme Owner</label>
      <br>
      <input type = "text" id = "name" name = "name" placeholder = "Enter your full name">
      <br>

      <input type = "text" id = "caption" name = "caption" placeholder = "Be Creative with the Caption">

      <label for = "url">Meme URL</label>

      <br>
      
      
      
      
      
    </form >

                   {% for  detail in userdetail  %}
